            <div class="row gap-4">

                    <div class="row mt-4"> Add Image</div>
                    <div class="row mt-3" style="height: 75%;"><img src="./images/pro.jpg" alt="" height="100%" width="25%"></div>

                <div class="col border mt-3 " style="height: 500px;">
                    Product Name <br>
                    <label for="name">
                        <input type="text" placeholder="Enter Product Name" id="pro-name">
                    </label> <br>
                    Category <br>
                    <label for="Category">
                        <input type="text" placeholder="Category" id="pro-category">
                    </label> <br>
                    Price <br>
                    <label for="Price">
                        <input type="number" placeholder="Price" id="pro-price">
                    </label><br>
                    Description <br>
                        <textarea name="Description" id="pro-des" cols="30" rows="4"  style="margin-left: 23px;"></textarea>

                </div>
                <div class="row mt-4 "><button class="btn1 w-25" id="add-pro-btn" style="font-size: small;">Add Publish</button></div>
